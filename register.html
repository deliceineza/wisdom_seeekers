<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('./images/c.jpg') no-repeat center center/cover;
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-custom {
      background-color: #ffffff22;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #ffffff44;
    }

    .link-container {
      margin-top: 20px;
      text-align: center;
    }

    .link-container a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
    }

    .link-container a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="glass-card" id="registerForm">
    <h3 class="text-center mb-4">Create Account</h3>
    <form onsubmit="return handleRegister(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Create a password">
      </div>
      <div class="mb-3">
        <label for="need" class="form-label">What do you need to sign up for?</label>
        <textarea class="form-control" id="need" rows="3" required placeholder="Explain your purpose..."></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <div id="registerMessage" class="mt-3 text-danger text-center"></div>

    <div class="link-container">
      <a href="index.html" onclick="history.back()">‚Üê Back</a> |
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const need = document.getElementById("need").value.trim();
      const message = document.getElementById("registerMessage");

      if (!name || !email || !password || !need) {
        message.textContent = "Please fill in all fields.";
        return false;
      }

      // Simulate successful registration
      alert("Registration successful!");
      window.location.href = "index.html";
      return true;
    }
  </script>

</body>
</html>
