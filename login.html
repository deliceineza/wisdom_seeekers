<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('./images/c.jpg') no-repeat center center/cover;
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-custom {
      background-color: #ffffff22;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #ffffff44;
    }

    .btn-back {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      margin-top: 20px;
      width: 100%;
    }

    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="glass-card" id="loginForm">
    <h3 class="text-center mb-4">Login Form</h3>
    <form onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (Hint: wisdom123)</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
    <div id="message" class="mt-3 text-danger text-center"></div>

    <!-- Back Button at the bottom -->
    <button onclick="history.back()" class="btn btn-back">‚Üê Back</button>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (password !== "wisdom123") {
        message.textContent = "Incorrect password!";
        return false;
      }

      // Redirect to home.html
      window.location.href = "index.html";
      return true;
    }
  </script>

</body>
</html>
